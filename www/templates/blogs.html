{% extends '__base__.html' %}

{% block title %}Log{% endblock %}

{% block beforehead %}

<script>
</script>

{% endblock %}

{% block content %}

	<div class="uk-width-medium-3-4">
	{% for blog in blogs %}
		<article class="uk-article">
			<h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
			<p class="uk-article-meta">Posted{{ blog.created_at|datetime }}</p>
			<p>{{ blog.summary }}</p>
			<p><a href="/blog/{{ blog.id }}">Continue reading<i class="uk-icon-angle-double-right"></i></a></p>
		</article>
		<hr class="uk-article-divider">
	{% endfor %}
	</div>

	<div class="uk-width-medium-1-1">
		<div class="uk-panel uk-panel-header">
			<h3 class="uk-panel-title">Friendly Link</h3>
			<ul class="uk-list uk-list-line">
				<li><i class="uk_icon_thumbs-o-up"></i> <a target="_blank" href="http://baidu.com">Baidu</a></li>
			</ul>
		</div>
	</div>

{% endblock %}
